<!DOCTYPE html>
<html>

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">
        <title>Lista de Tarefas</title>
        <link href="/public/style.css" rel="stylesheet" />
    </head>

    <body>
    
        <div class="tarefas">

            <form method="post">
                <input type="text" name="tarefaInput" />
                <input type="submit" name="acao" value="inserir" />
            </form>

            <% for(let i = 0; i < tarefasList.length; i++) { %>

                <p> <%= tarefasList[i] %> | <a href="/deletar/<%= i %>"> X </a> </p> 

            <% } %>
        </div>
    
    </body>

</html>
